<html>
    <head>
        <title>
            Login & Sign up
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="hero">
        <div class="form_box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            
        
            <form  id="register"class="input-group">
                <input type="text" class="input-field" placeholder="User Id" name="uid" required>
                <input type="email" class="input-field" placeholder="Email Id" name="umail" required>
                <input type="password" class="Input-field" placeholder="Enter Password" name="upass" required>
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
           
            </form>
           
        </div>
       
    </div>
    
    </body>
</html>
